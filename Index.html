<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            width: 90%;
            max-width: 380px;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #coinsBox {
            background: #d1fae5;

            margin-bottom: 15px;
            font-weight: bold;
        }
        #payButton {
            width: 100%;
            padding: 12px;
            background: #16a34a;
            color: white;
            border: none;

            cursor: pointer;
            margin-top: 10px;
        }
        #payButton:hover {
            background: #15803d;
        }
        #responseMessage {
            margin-top: 15px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 6px;

<body>

<div class="box">

    <h2>üí∞ ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü</h2>

    <!-- COINS DISPLAY -->
    <div id="coinsBox">Coins: Loading...</div>

    <p>Amount: 1 INR</p>
    <button id="payButton">‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <h3>Server Response:</h3>
    <pre id="responseMessage">Waiting...</pre>

</div>


<script>
    // ------------------------------------
    // CONFIGURE YOUR DATA
    // ------------------------------------
    const USER_ID = "1cRWcq3oTgyMCkQvaJKIw1nkyH3"; // <-- ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase user uid
    const FIREBASE_URL = "https://flash-nf-default-rtdb.firebaseio.com/";
    const SERVER_URL = "https://oopppp.onrender.com/create-order";

    // ------------------------------------
    // LOAD COINS FROM FIREBASE
    // ------------------------------------
    async function loadCoins() {
        const url = `${FIREBASE_URL}users/${USER_ID}/balance.json`;

        const res = await fetch(url);
        let balance = await res.json();

        if (balance === null || balance === undefined) balance = 0;

        document.getElementById("coinsBox").textContent = "Coins: " + balance;
    }

    loadCoins(); // auto call


    // ------------------------------------
    // CREATE ORDER & REDIRECT TO PAYMENT
    // ------------------------------------
    document.getElementById('payButton').addEventListener('click', async () => {
        const msg = document.getElementById('responseMessage');
        msg.textContent = "Creating Order...";

        try {
            const res = await fetch(SERVER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    amount: 1,
                    userId: USER_ID   // <-- VERY IMPORTANT
                })
            });

            const data = await res.json();
            msg.textContent = JSON.stringify(data, null, 2);

            if (data.payment_page) {
                window.location.href = data.payment_page;
            }

        } catch (err) {
            msg.textContent = "‚ùå Error: " + err.message;
        }
    });

    // ------------------------------------
    // AUTO REFRESH COINS EVERY 5 SECONDS
    // ------------------------------------
    setInterval(loadCoins, 5000);
</script>

</body>
