<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        #payButton {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }
        #payButton:hover {
            background-color: #45a049;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            white-space: pre-wrap;
            text-align: left;
        }
        #coinsBox {
            margin-top: 20px;
            padding: 12px;
            background: #d1fae5;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>üí∞ ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü</h2>

    <div id="coinsBox">Coins: <span id="coinsValue">0</span></div>

    <p>Amount: 1 INR</p>
    <button id="payButton">‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <h3>Server Response:</h3>
    <pre id="responseMessage">Waiting...</pre>
</div>

<script>
    const PAYMENT_GATEWAY_URL = "https://oopppp.onrender.com/create-order";

    // üî• ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase User UID ‡¶¨‡¶∏‡¶æ‡¶ì
    const USER_ID = "YOUR_FIREBASE_UID";

    // üéØ Coins load function
    async function loadCoins() {
        try {
            const url = `https://flash-nf-default-rtdb.firebaseio.com/users/${USER_ID}/coins.json`;
            let res = await fetch(url);
            let coins = await res.json();
            document.getElementById("coinsValue").textContent = coins ?? 0;
        } catch (err) {
            console.log("Coin Fetch Error: ", err);
        }
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ coin load ‡¶ï‡¶∞‡¶¨‡ßã
    loadCoins();

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø 3 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá coin auto-refresh ‡¶π‡¶¨‡ßá
    setInterval(loadCoins, 3000);

    // Payment System
    document.getElementById('payButton').addEventListener('click', async () => {
        const btn = document.getElementById('payButton');
        const msg = document.getElementById('responseMessage');

        btn.disabled = true;
        msg.textContent = "Creating order...";

        try {
            const data = { amount: 1, userId: USER_ID };

            const res = await fetch(PAYMENT_GATEWAY_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            msg.textContent = JSON.stringify(result, null, 2);

            if (result?.payment_page) {
                window.location.href = result.payment_page;
            }

        } catch (err) {
            msg.textContent = "‚ùå Error: " + err.message;
        }

        btn.disabled = false;
    });
</script>

</body>
</html>
