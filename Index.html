<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Coins</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            width: 90%;
            max-width: 380px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #payButton {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        #payButton:disabled {
            background: #a5b4fc;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>⚡ Recharge Coins</h2>
    <p>Recharge Amount: ₹10</p>
    <button id="payButton" disabled>Loading...</button>
</div>

<!-- Firebase Authentication + App -->
<script type="module">
    // ----------------------------------------------------
    // Firebase SDK Import
    // ----------------------------------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ----------------------------------------------------
    // Firebase Config (YOUR CONFIG HERE)
    // ----------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyAEZ2CQKJhzevi9VZ4Q7f5feCuaou8e4lA",
  authDomain: "flash-nf.firebaseapp.com",
  databaseURL: "https://flash-nf-default-rtdb.firebaseio.com",
  projectId: "flash-nf",
  storageBucket: "flash-nf.firebasestorage.app",
  messagingSenderId: "239647949619",
  appId: "1:239647949619:web:be9abdb58d10a9c3167446",
  measurementId: "G-NF5T3MFQFT"
    };

    // ----------------------------------------------------
    // Initialize Firebase
    // ----------------------------------------------------
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Global UID
    let USER_ID = "";

    // UI Button Reference
    const payBtn = document.getElementById("payButton");

    // ----------------------------------------------------
    // Detect Login & Auto Set User ID
    // ----------------------------------------------------
    onAuthStateChanged(auth, (user) => {
        if (user) {
            USER_ID = user.uid;
            payBtn.disabled = false;
            payBtn.textContent = "Pay ₹10";
            console.log("Logged in:", USER_ID);
        } else {
            payBtn.disabled = true;
            payBtn.textContent = "Login Required";
            alert("Please login inside the Tournament App first!");
        }
    });

    // ----------------------------------------------------
    // Payment Create Order
    // ----------------------------------------------------
    const SERVER_URL = "https://oopppp.onrender.com/create-order";

    payBtn.addEventListener("click", async () => {

        if (!USER_ID) {
            alert("Login required!");
            return;
        }

        try {
            const res = await fetch(SERVER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    amount: 10,
                    userId: USER_ID
                })
            });

            const data = await res.json();

            if (data.payment_page) {
                window.location.href = data.payment_page;
            } else {
                alert("Error creating payment!");
            }

        } catch (err) {
            alert("Error: " + err.message);
        }
    });

</script>
</body>
</html>
