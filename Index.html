<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡¶æ‡¶ü‡¶®</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #payButton {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }
        #payButton:hover {
            background-color: #45a049;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>

<body>

<div class="container">
    <h2>üí∞ ‡¶ü‡ßÅ‡¶∞‡ßç‡¶®‡¶æ‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü</h2>
    <p>Amount: 1 INR</p>
    <button id="payButton">‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <h3>Server Response:</h3>
    <pre id="responseMessage">Waiting...</pre>
</div>

<script>
    // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Render backend:
    const PAYMENT_GATEWAY_URL = "https://oopppp.onrender.com/create-order";

    // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase User UID ‡¶¨‡¶∏‡¶æ‡¶ì:
    const USER_ID = "1cRWcqx3oTgyMCkQvaJKIw1nkyH3";  // ‚Üê ‡¶®‡¶ø‡¶ú‡ßá‡¶∞ UID ‡¶¨‡¶∏‡¶æ‡¶ì

    document.getElementById('payButton').addEventListener('click', async () => {
        const btn = document.getElementById('payButton');
        const msg = document.getElementById('responseMessage');

        btn.disabled = true;
        msg.textContent = "Creating order...";

        try {
            // server needs: amount + userId
            const bodyData = { 
                amount: 1,
                userId: USER_ID 
            };

            const res = await fetch(PAYMENT_GATEWAY_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(bodyData)
            });

            const result = await res.json();

            msg.textContent = JSON.stringify(result, null, 2);

            if (result?.payment_page) {
                window.location.href = result.payment_page; // redirect to payment
            }

        } catch (err) {
            msg.textContent = "‚ùå Error: " + err.message;
        }

        btn.disabled = false;
    });
</script>

</body>
