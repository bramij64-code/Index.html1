<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge Coins</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            width: 90%;
            max-width: 380px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #payButton {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        #payButton:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>

<div class="box">

    <h2>⚡ Recharge Coins</h2>

    <p>Recharge Amount: ₹10</p>
    <button id="payButton">Pay ₹10</button>

</div>

<script>
    // ------------------------------------
    // GET USER ID FROM URL
    // ------------------------------------
    function getUserIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("uid"); // ?uid=xxxxxx
    }

    const USER_ID = getUserIdFromUrl();

    if (!USER_ID) {
        alert("User ID missing! Add ?uid=USER_ID in URL.");
    }

    // ------------------------------------
    // PAYMENT START
    // ------------------------------------
    const SERVER_URL = "https://oopppp.onrender.com/create-order";

    document.getElementById("payButton").addEventListener("click", async () => {

        if (!USER_ID) {
            alert("User ID missing!");
            return;
        }

        try {
            const res = await fetch(SERVER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    amount: 10,
                    userId: USER_ID
                })
            });

            const data = await res.json();

            if (data.payment_page) {
                window.location.href = data.payment_page;
            }

        } catch (err) {
            alert("Error: " + err.message);
        }
    });

</script>

</body>
</html>
